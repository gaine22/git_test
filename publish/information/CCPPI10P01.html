<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>[팝업] 비밀번호 변경 - MetLife</title>		
		<!-- jQuery v1.12.4 -->
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/plugins.js"></script>
		<link rel="stylesheet" href="../../css/metLife.css">
	</head>
	
	<body class="popup">		
		<div class="popWrap">
			<h1>비밀번호변경</h1>			
			<section class="container">
				<div class="infoBox">
					<ul class="listHyphen">
						<li>개인정보보호 및 안전한 금융거래를 위하여 정기적으로 비밀번호를 변경하시기 바랍니다.</li>
						<li>변경전 비밀번호를 5회 이상 연속하여 틀릴 경우 사이버창구 로그인/거래 등이 불가하오니 이점 유의하시기바랍니다.</li>
						<li>비밀번호는 6자리 이상 10자리 이하의 영문 및 숫자를 입력하여 주십시오.</li>
						<li>아이디와 동일한 비밀번호는 사용하실 수 없습니다.</li>
					</ul>
				</div>
				<div class="formWrap">
					<div class="inputBox">
						<label for="currentPw">현재비밀번호</label>
						<input type="password" id="currentPw" >
					</div>
					<div class="inputBox">
						<label for="chgPw">변경하실 비밀번호</label>
						<input type="password" id="chgPw">
					</div>
					<div class="inputBox">
						<label for="chgPwC">변경하실 비밀번호 확인</label>
						<input type="password" id="chgPwC">
					</div>
				</div>
				<div class="btnWrap">					
					<a href="#none" class="btnCont">확인</a> 
				</div>				
			</section>
			<button type="button" class="uiPopClose">닫기</button>
		</div>		
	</body>
</html>
