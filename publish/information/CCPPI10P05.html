<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>[팝업] 직장번호 변경 - MetLife</title>		
		<!-- jQuery v1.12.4 -->
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/plugins.js"></script>
		<link rel="stylesheet" href="../../css/metLife.css">
	</head>
	
	<body class="popup">		
		<div class="popWrap">
			<h1>직장번호 변경</h1>			
			<section class="container">				
				<!-- 직장번호 변경 -->
				<div class="infoBox">
					<p class="listHyphen">
						현재 번호와 변경하실 번호를 입력하신 후 확인버튼을 누르시면 직장 전화번호가 변경됩니다.
					</p>
				</div>				
				<div class="formWrap">
					<div class="inputBox">
						<strong class="labelType">현재 전화번호</strong>	
						010<span class="numBox"><input type="text" id="cNum" title="현재 전화번호 중간자리"></span>1234					
					</div>
					<div class="inputBox">
						<label for="chgNum">변경하실 전화번호</label>
						<div class="phoneBox">
							<span>
							<select class="uiSelect" id="chgNum" title="전화번호 국번">
								<option>선택</option>
							</select>
							</span>
							<span><input type="text" title="변경하실 전화번호 중간 자리"></span>
							<span><input type="text" title="변경하실 전화번호 끝 자리"></span>
						</div>
					</div>					
				</div>
				
				<!-- 직장번호 삭제 -->
				<div class="infoBox">
					<p class="listHyphen">
						현재 번호를 입력하신 후 확인버튼을 누르시면 직장 전화번호가 삭제됩니다.
					</p>
				</div>				
				<div class="formWrap">
					<div class="inputBox">
						<strong class="labelType">현재 전화번호</strong>	
						010<span class="numBox"><input type="text" id="cNum" title="현재 전화번호 중간자리"></span>1234					
					</div>									
				</div>
					
				<div class="btnWrap">					
					<a href="#none" class="btnCont">확인</a> 
				</div>				
			</section>
			<button type="button" class="uiPopClose">닫기</button>
		</div>		
	</body>
</html>
