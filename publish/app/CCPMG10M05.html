<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>[팝업] 설문조사 - MetLife</title>		
	<!-- jQuery v1.12.4 -->
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/plugins.js"></script>
	<link rel="stylesheet" href="../../css/metLife.css">
</head>
	
<body class="popup">		
	<div class="popWrap">		
		<h1 class="logo"><img src="../../images/logo_metlife.png" alt="MetLife"></h1>		
		<section class="container">			
			<div class="hWrap">	
				<h2>메트라이프생명 만족도 조사</h2>						
				<p class="addTxt">- 보험금지급</p>
			</div>
			<div class="appSvWrap appSvQ">
				<div>
					<strong>1. 최근에 보험금을 지급받으신 경험을 바탕으로 볼 때, 주변사람들에게 메트라이프생명을 추천하실 의향이 얼마나 있으신지 0~10점으로 평가해 주세요.</strong>
					<ul class="svList svNum">
						<li class="full"><input type="radio" id="sv10" name="sv1"><label for="sv10">0점(추천의향 전혀 없음)</label></li>
						<li><input type="radio" id="sv11" name="sv1"><label for="sv11">1점</label></li>
						<li><input type="radio" id="sv12" name="sv1"><label for="sv12">2점</label></li>
						<li><input type="radio" id="sv13" name="sv1"><label for="sv13">3점</label></li>
						<li><input type="radio" id="sv14" name="sv1"><label for="sv14">4점</label></li>
						<li><input type="radio" id="sv15" name="sv1"><label for="sv15">5점</label></li>
						<li><input type="radio" id="sv16" name="sv1"><label for="sv16">6점</label></li>
						<li><input type="radio" id="sv17" name="sv1"><label for="sv17">7점</label></li>
						<li><input type="radio" id="sv18" name="sv1"><label for="sv18">8점</label></li>
						<li><input type="radio" id="sv19" name="sv1"><label for="sv19">9점</label></li>
						<li class="full"><input type="radio" id="sv110" name="sv1"><label for="sv110">10점(추천의향 매우 높음)</label></li>
						<li class="full"><input type="radio" id="sv111" name="sv1"><label for="sv111">잘모르겠음</label></li>
					</ul>
				</div>
				<div>
					<strong>2. 그 점수를 주신 이유를 모두 골라주세요.<br><span>(복수응답 가능)</span></strong>
					<ul class="svList">
						<li><input type="checkbox" id="sv21" name="sv2"><label for="sv21">구비서류 간편  </label></li>
						<li><input type="checkbox" id="sv22" name="sv2"><label for="sv22">보험금 접수 방법 편리 </label></li>
						<li><input type="checkbox" id="sv23" name="sv2"><label for="sv23">처리과정에 대한 안내 만족</label></li>
						<li><input type="checkbox" id="sv24" name="sv2"><label for="sv24">보험금의 신속한 지급 </label></li>
						<li><input type="checkbox" id="sv25" name="sv2"><label for="sv25">상담사의 친절도 만족 </label></li>
						<li><input type="checkbox" id="sv26" name="sv2"><label for="sv26">설계사의 보험금 접수 응대 만족 </label></li>
						<li><input type="checkbox" id="sv27" name="sv2"><label for="sv27">상품 만족(보장, 보험금 등)</label></li>
						<li><input type="checkbox" id="sv28" name="sv2"><label for="sv28">설계사 고객관리 만족 </label></li>
						<li><input type="checkbox" id="sv29" name="sv2"><label for="sv29">기타 </label></li>					
					</ul>											
				</div>
				<div>
					<strong>2-1. 구체적인 내용을 적어주시면 감사하겠습니다.</strong>
					<div>
						<textarea>
							
						</textarea>
					</div>
				</div>
			</div>
			<div class="btnWrap">
				<a href="#none" class="btnCont">설문완료</a>
			</div>			
		</section>	
		<button type="button" class="uiPopClose">닫기</button>
	</div>
</body>
</html>
