	<body class="popup">		
		<div class="popWrap">
			<h1>채팅상담</h1>			
			<section class="container">
				<div class="chatInfoTxt">
					<h2>상담불가 안내</h2>
					<strong>죄송합니다.<br>
					지금은 모든 상담원이 상당중입니다. 잠시 후 다시 이용해 주시기 바랍니다.</strong><br>
					번거로우시더라도 [상담접수]를 클릭 하신 후 내용을 접수하여 주시면 전문상담원이 빠른시간 내에 답변드리도록 하겠습니다.
					<p>채팅상담 가능시간 평일 XX:00 ~ XX:00 (토/일요일, 공휴일 휴무)</p>
				</div>
				<div class="btnWrap">
					<a href="#none" class="btnCont">상담접수</a>
					<a href="#none" class="btnLine">취소</a>
				</div>
			</section>
			<button type="button" class="uiPopClose">닫기</button>
		</div>
