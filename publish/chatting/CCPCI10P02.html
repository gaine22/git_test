<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>[팝업] 로그인안내 - MetLife</title>		
		<!-- jQuery v1.12.4 -->
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/plugins.js"></script>
		<link rel="stylesheet" href="../../css/metLife.css">
	</head>
	
	<body class="popup">		
		<div class="popWrap">
			<h1>채팅상담</h1>			
			<section class="container">
				<h2>사이버창구 로그인 안내</h2>
				<div class="infoBox">
					<ul class="listHyphen">
						<li>해당 상담 서비스 제공을 위해서는 사이버창구 로그인 후 서비스 이용이 가능합니다.</li>
						<li>로그인 후 다시 이용해주시기 바랍니다.</li>
					</ul>
					<div class="btnBox">
						<a href="#none" class="btnLine">로그인 바로가기</a>
					</div>
				</div>
				<h2>모바일창구 설치안내</h2>
				<div class="onlyW">
					<div class="infoBox">
						<p class="listHyphen">해당 QR코드를 스캔하시면 모바일창구 App을 설치하실 수 있습니다.</p>
					</div>
					<div class="qrInfo">
						<dl>
							<dt><img src="../../images/qrcode_adroid.gif" alt="안드로이드 QR코드"></dt>
							<dd>QR코드<br><strong>Android</strong> <br>다운로드</dd>
							<dt><img src="../../images/qrcode_ios.gif" alt="IOS QR코드"></dt>
							<dd>QR코드<br><strong>IOS</strong> 다운로드</dd>
						</dl>
					</div>
				</div>
				<div class="onlyM">
					<div class="infoBox">
						<p class="listHyphen">모바일창구 설치하실 수 있습니다.</p>
					</div>
					<div class="btnWrap">
						<a href="#none" class="btnWht appPlay">안드로이드 설치 바로가기</a> 
						<a href="#none" class="btnWht appStore">아이폰 설치 바로가기</a> 
					</div>
				</div>
				<div class="btnWrap">
					<a href="#none" class="btnCont">취소</a>
				</div>
			</section>
			<button type="button" class="uiPopClose">닫기</button>
		</div>
	</body>
</html>
