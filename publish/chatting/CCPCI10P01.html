<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>[팝업] 상담분류선택 - MetLife</title>		
		<!-- jQuery v1.12.4 -->
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/plugins.js"></script>
		<link rel="stylesheet" href="../../css/metLife.css">
	</head>
	
	<body class="popup">		
		<div class="popWrap">
			<h1>채팅상담</h1>			
			<section class="container">
				<div class="infoBox">
					<ul class="listHyphen">
						<li><strong>메트라이프 채팅상담 서비스에 오신걸 환영합니다.</strong></li>
						<li>상담받고자 하는 항목을 선택 후 [상담요청] 버튼을 클릭하여 주시기 바랍니다.</li>
					</ul>
				</div>
				<div class="chatType">
					<div>
						<h2>일반문의</h2>
						<p><input type="radio" name="radio1" id="radio11"><label for="radio11">지점/본사안내</label></p>
						<p><input type="radio" name="radio1" id="radio12"><label for="radio12">ARS 등록 방법 안내</label></p>
						<p><input type="radio" name="radio1" id="radio13"><label for="radio13">사이버/모바일 창구 안내</label></p>
						<p><input type="radio" name="radio1" id="radio14"><label for="radio14">보험료 납입 방법 안내</label></p>
						<p><input type="radio" name="radio1" id="radio15"><label for="radio15">구비서류 안내</label></p>
					</div>
					<div>
						<h2>나의 계약문의</h2>
						<p><input type="radio" name="radio2" id="radio21"><label for="radio21">계약사항 관련 문의</label></p>
						<p><input type="radio" name="radio2" id="radio22"><label for="radio22">보험계약대출관련문의(가능금액, 이율 등)</label></p>
						<p><input type="radio" name="radio2" id="radio23"><label for="radio23">중도인출 관련 문의</label></p>
						<p><input type="radio" name="radio2" id="radio24"><label for="radio24">보험료 관련 문의</label></p>
						<p><input type="radio" name="radio2" id="radio25"><label for="radio25">해약 관련 문의</label></p>
					</div>
				</div>
				<div class="btnWrap">
					<a href="#none" class="btnCont">상담요청</a>
				</div>
			</section>
			<button type="button" class="uiPopClose">닫기</button>
		</div>
	</body>
</html>
